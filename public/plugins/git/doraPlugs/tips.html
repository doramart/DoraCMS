<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>提示组件</title>
    <meta content="width=device-width,user-scalable=no,initial-scale=1" name="viewport">
    <script src="js/jquery-1.10.2.min.js"></script>

    <link rel="stylesheet" href="css/dora.css"/>
    <script src="js/dora.js"></script>
    <script>
        $(function(){
            $('#tipsMe').click(function(){
                $.tipsShow({
                    overClass : 'tips-b',
                    message : '操作有误，请重试',
                    type : 'danger',
                    callBack : function(){
                        alert('提示解除');
                    }
                });
            })
        })
    </script>
</head>
<body>

<h3>约定信息提示状态划分为4种：</h3>
<ol>
    <li>提示：info</li>
    <li>成功：success</li>
    <li>危险：danger</li>
    <li>警告：warning</li>
</ol>
<br/>
<hr/>
<br/>

<button id="tipsMe">打开tips窗口</button>
</body>
</html>
